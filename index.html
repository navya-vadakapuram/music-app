<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel= "icon" type = "image/png" href="https://tse1.mm.bing.net/th/id/OIP.dyY12TGv1AqXJYy3C-5xpAHaHa?pid=ImgDet&rs=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">
                    PLAYING x OF y
                </div>
                <div class="song-name">
                    Song Name
                </div>
                <div class="song-artist">
                    Song Artist
                </div>
                <div class="song-image">
                    <img src="images/make-you-mine.jpg" alt="image">
                </div>
            </div>
            <div class="slider-container">
                <div class="current-time">
                    00:00
                </div> 
                <input type="range"  min="1" max="100" class="seek-slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
            <div class="slider-container">
                <i class="fas fa-volume-down"></i>
                <input type="range"  min="1" max="100" class="volume-slider" onchange="setVloume()">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fa fa-random" aria-hidden="true" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa-solid fa-circle-play"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa-solid fa-repeat"></i>
                </div>
            </div>
        </div>
    </div>
    <script href="script.js" rel = "text/javascript"></script>
</body>
</html>
